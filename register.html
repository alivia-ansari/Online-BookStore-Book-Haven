<body>
    <body>
        <nav class="navbar">
            <ul class="nav-list">
                <div class="logo"><img src="./assets/images/bookk-rem.png" alt="logo"></div>
                <li><a href="./index.html" ><i class="bi bi-house-door"></i>  Home</a></li>

            </ul>

        <div class="wrapper-reg">
            <header>Register</header>
                <form action="index.html">
                    <div class="field fname">
                        <div class="input-area">
                        <input type="text" placeholder="Enter your first name" required>
                        <!--<i class="icon fas fa-envelope"></i>-->
                        <i class="bi bi-person-circle"></i>
                        </div>
                    </div>
                    <div class="field lname">
                        <div class="input-area">
                        <input type="text" placeholder="Enter your last name" required>
                        <i class="bi bi-person-circle"></i>
                        </div>   
                    </div>
                    <div class="field email">
                        <div class="input-area">
                        <input type="text" placeholder="Email Address">
                        <i class="icon fas fa-envelope"></i>
                        </div>
                     
                    </div>
                    <div class="field password">
                        <div class="input-area">
                        <input type="password" placeholder="Password" required>
                        <i class="icon fas fa-lock"></i>
                        
                        </div>
                        
                    </div>
                    <div class="field password">
                        <div class="input-area">
                        <input type="password" placeholder="Confirm Password">
                        <i class="icon fas fa-lock"></i>
                        
                        </div>
                        
                    </div>
                    <input type="submit" value="Register">
                </form>
            <div class="sign-txt"><b>Already a member?</b> <a href="user_login.html" style="color: #3f5ac5"><b>Login now</b></a></div>
        </div>
