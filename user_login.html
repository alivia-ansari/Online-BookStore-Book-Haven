<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="./assets/images/bookk-rem.png" alt="logo"></div>
            <li><a href="./index.html" ><i class="bi bi-house-door"></i>   Home</a></li>
            <li><a href="book_catalog.html"><i class="bi bi-book-half"></i>   Books Catalogue</a></li>
            <li><a href=""><i class="bi bi-cart4"></i>   Cart</a></li>
            <li><a href="register.html"><i class="bi bi-person-add"></i>    Register</a></li>
            <li><a href="user_login.html" class="active"><i class="bi bi-box-arrow-in-right"></i>   Log in</a></li>
        </ul>
    </nav>
    
    <div class="wrapper">
        <header>Login</header>
        <form action="index.html">
        <div class="field email">
            <div class="input-area">
            <input type="text" placeholder="Email Address" required>
            <i class="icon fas fa-envelope"></i>
            </div>
            
        </div>
        <div class="field password">
            <div class="input-area">
            <input type="password" placeholder="Password" required>
            <i class="icon fas fa-lock"></i>
            </div>
            
        </div>
        <div class="pass-txt"><a href="user_login.html" style="color: #3f5ac5;"><b>Forgot password?</b></a></div>
        <input type="submit" value="Login">
        </form>
        <div class="sign-txt"><b>Not yet a member? </b><a href="register.html"  style="color: #3f5ac5;"><b>Signup now</b></a></div>
    </div>
  
</body>
</html>
